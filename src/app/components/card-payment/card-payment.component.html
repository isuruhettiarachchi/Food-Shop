<div>
  <h2>Card Payment</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="number"
        class="form-control"
        id="cardNumber"
        name="cardNumber"
        required
        [(ngModel)]="model.cardNumber">
    </div>
    <div class="form-group">
      <label for="CVC">CVC</label>
      <input type="password"
        class="form-control"
        id="CVC"
        name="CVC"
        required
        [(ngModel)]="model.CVC">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
        class="form-control"
        id="name"
        name="name"
        required
        [(ngModel)]="model.name">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number"
        class="form-control"
        id="amount"
        name="amount"
        disabled
        required
        value="cartService.cartTotal"
        [(ngModel)]="model.amount">
    </div>
    <div>
      <button type="submit" class="btn btn-default">Proceed</button>
    </div>
  </form>
</div>
