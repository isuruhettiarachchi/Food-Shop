<div>
    <h2>Mobile Payment</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="number"
          class="form-control"
          id="mobileNumber"
          name="mobileNumber"
          required
          [(ngModel)]="model.mobileNumber">
      </div>
      <div class="form-group">
        <label for="pin">PIN</label>
        <input type="password"
          class="form-control"
          id="PIN"
          name="PIN"
          required
          [(ngModel)]="model.pin">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number"
          class="form-control"
          id="amount"
          name="amount"
          disabled
          required
          value="{{cartService.cartTotal}}"
          [(ngModel)]="model.amount">
      </div>
      <div>
        <button type="submit" class="btn btn-default">Proceed</button>
      </div>
    </form>
  </div>
